<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/ninpo-card.css">
  <script src="./js/config/custom.js"></script>
  <script src="./js/basic/jquery-3.6.0.min.js"></script>
  <script src="./js/basic/mySearcher.js"></script>
  <script src="./js/basic/mySearcherBuilder.js"></script>
  <script src="./data/ninpo-list.js"></script>
  <script src="./js/ninpo-searcher.js"></script>
  <script src="./js/ninpo-parser.js"></script>
  <script>

var NinpoSearcherBuilder;
var NinpoSearcher;

function init(){
  NinpoSearcherBuilder.Build("SearchObj");
  NinpoSearcherBuilder.SetAfterSearchFunc(function(){
    var list = NinpoSearcher.GetResultList();

    var container = $('#ninpoContainer');
    container.empty();
    for(var ninpoObj of list){
      $(parseNinpo(ninpoObj, "card")).appendTo('#ninpoContainer');
    }
  });
}
  </script>
</head>
<body onload="init()">
  <div id="SearchObj" class="SearchPanel"></div>
  <div id="ninpoContainer" class="container"></div>

</body>
